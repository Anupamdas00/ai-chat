<div class="container-fluid">
  <div class="container">
    <div
      class="h-screen shadow-lg shadow-black/30 bg-gradient-to-br from-slate-200 to-gray-300"
    >
      <div class="w-full h-full flex flex-col py-5">
        <div class="w-11/12 flex-shrink text-center">
          <h2
            class="text-center font-extrabold tracking-widest text-4xl bg-gradient-to-r from-sky-600 inline-block to-indigo-400 text-transparent bg-clip-text"
          >
            Gemini Flash
          </h2>
        </div>
        <div class="w-11/12 mx-auto flex-grow">
            <div class="w-4/5 text-start flex gap-x-4 items-center">
                <img src="https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=mail@ashallendesign.co.uk" class="size-10 rounded-full"/>
                <p class="bg-gradient-to-t from-gray-900 to-slate-400 text-transparent bg-clip-text text-2xl font-semibold">chat content</p>

            </div>
        </div>
        <div class="w-11/12 mx-auto">
          <input
            type="text"
            class="w-full py-8 px-5 rounded-lg ring ring-pink-500 ring-offset-4 focus:outline-8 outline-indigo-500 font-semibold"
            [(ngModel)]="query"
            (keyup.enter)="getQueries()"
            autofocus
          />
        </div>
      </div>
    </div>
  </div>
</div>
